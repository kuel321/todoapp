<button type="button" class="btn btn-primary float-right m-2" data-toggle="modal" data-target="#exampleModal" (click)="addClick()" data-backdrop="static" data-keyboard="false">
   
    Add
  </button>





<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeClick()">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                <app-add-edit-todo [todo]="todo" *ngIf="ActivateAddEditTodoComponent"></app-add-edit-todo>

            </div>

        </div>
    </div>
</div>



<table class="table table-striped">
    <thead>
        <tr>

            <th>To-Do</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataItem of TodoList ">

            <td>{{dataItem.TodoDescription}}</td>
            <td>

                <button type="button" id="click" class="btn tbn-light mr-1" data-toggle="modal" data-target="#exampleModal" (click)="editClick(dataItem)" data-backdrop="static" data-keyboard="false">
                    Edit</button>
                <button type="button" id="click" class="btn tbn-light mr-1" (click)="deleteClick(dataItem)">Delete</button>

            </td>
        </tr>
    </tbody>

</table>
