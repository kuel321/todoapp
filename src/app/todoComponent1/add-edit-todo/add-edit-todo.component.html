<div class="form-froup row">
    <label class="col-sm-2 col-form-label">Todo Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="TodoDescription" placeholder="Enter todo!">
    </div>
</div>

<button (click)="addToDo()" *ngIf="todo.ToDoId==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateToDo()" *ngIf="todo.ToDoId!=0" class="btn btn-primary">
    Update
</button>
